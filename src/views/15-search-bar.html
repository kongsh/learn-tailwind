<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 : z-index</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 p-5 font-suit">
    <div class="flex items-center border border-Green-500 rounded-full bg-white justify-between p-3 w-1/2 gap-3 min-w-96 mx-auto my-10 focus-within:border-tertiary-200">
      <h1>
        <a href="/">
          <span class="sr-only">네이버</span>
          <span class="bg-gradient-to-b from-primary-400 to-primary-500 bg-clip-text text-transparent text-4xl font-black" aria-hidden="true">N</span>
        </a>
      </h1>
      <form action="/" method="get" class="contents">
        <div class="contents">
          <label for="input-1" class="sr-only">검색어</label>
          <input class="flex-1" type="search" id="input-1" placeholder="검색어를 입력하세요" required />
        </div>
        <button class="relative size-6 bg-gradient-to-b from-primary-400 to-primary-500 rounded-full before:absolute before:size-2 before:bg-white before:rounded-full before:inset-1/2 before:translate before:-translate-x-1/2 before:-translate-y-1/2" type="submit" aria-label="검색"></button>
      </form>
    </div>
  </body>
</html>
